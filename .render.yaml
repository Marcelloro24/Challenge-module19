services:
  - type: web
    name: jate-text-editor
    runtime: node
    plan: free
    buildCommand: |
      npm install
      cd client
      npm install webpack webpack-cli --save-dev
      npm run build
      cd ../server
      npm install
    startCommand: cd server && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: rnd_3zvesPjSLoreQas42VMLWcfXVw7U
        sync: false # This prevents the token from being exposed
    autoDeploy: true